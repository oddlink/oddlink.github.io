<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Web Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        nav {
            background-color: #333;
            padding: 10px;
            position: sticky;
            top: 0;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 18px;
        }
        section {
            padding: 50px;
            margin: 50px 0;
        }
        #about, #projects, #random {
            background-color: #f4f4f4;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>

<nav>
    <a href="#about">About Me</a>
    <a href="#projects">Projects</a>
    <a href="#random">Random</a>
</nav>

<section id="about">
    <h2>About Me</h2>
    <p>This is the About Me section. Write something about yourself here.</p>
</section>

<section id="projects">
    <h2>Projects</h2>
    <p>This is the Projects section. Showcase your work or projects here.</p>
</section>

<section id="random">
    <h2>Random</h2>
    <p>This is the Random section. Add any miscellaneous content here.</p>
</section>

</body>
</html>
